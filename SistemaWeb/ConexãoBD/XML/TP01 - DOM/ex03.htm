<html>

<body>
  <h2>Voos - JavaScript</h2>

  <script type="text/javascript">
    xmlDoc = new ActiveXObject("Microsoft.XMLDOM")
    xmlDoc.async = "false"
    xmlDoc.load("voos2.xml")


    filho = xmlDoc.documentElement.childNodes;

    attr = filho.item(0).attributes;
    n_attr = attr.length;
    for (i = 0; i < n_attr; i++)
      document.write(attr.item(i).name + ": " + attr.item(i).text + "<br>")

    netos = filho.item(0).childNodes;
    for (i = 0; i < netos.length; i++) {
      document.write("<BR>" + netos.item(i).nodeName + " : " + netos.item(i).text);
    }

  </script>

</body>

</html>
